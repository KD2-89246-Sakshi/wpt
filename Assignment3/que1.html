<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign3</title>
</head>
<body>
    <h1>Assign 3 layout</h1>
    <h2>Row</h2>
    <div style="display: flex; margin: 5px;">
        <div style="background-color: red; width: 70%; height: 30px;"></div>
        <div style="background-color: blue; width: 30%; height: 30px;"></div>
    </div>

    <!-- Row 2 -->
     <h2>Row2</h2>
    <div style="display: flex; margin: 5px;">
        <div style="background-color: green; width: 90%; height: 30px;"></div>
        <div style="background-color: blue; width: 10%; height: 30px;"></div>
    </div>
    <h2>Row3</h2>
    <div style="display: flex; margin: 5px;">
       
        <div style="background-color: red; width: 10%; height: 30px;"></div>
        <div style="background-color: green; width: 80%; height: 30px;"></div>
        <div style="background-color: blue; width: 10%; height: 30px;"></div>
    </div>

    <!-- Row 4 -->
     <h2>Row4</h2>
    <div style="display: flex; margin: 5px;">
        <div style="background-color: red; width: 100%; height: 30px;"></div>
        <div style="background-color: blue; width: 10%; height: 30px;"></div>
    </div>

    <!-- Row 5 -->
    <!--after wards-->
     <h2>Row5</h2>
    <div style="display: flex; margin: 5px;">
        <div style="background-color: green; width: 100%; height: 30px; position: relative;">
            <div style="background-color: red;
            width: 5%;
            height: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);"></div>
        </div>
        

    </div>

    <!-- Row 6 -->
     <h2>Row6</h2>
    <div style="display: flex; margin: 5px;">
        <div style="background-color: red; width: 40%; height: 30px;"></div>
        <div style="background-color: blue; width: 20%; height: 30px;"></div>
        <div style="background-color: red; width: 40%; height: 30px;"></div>

    </div>

    <!-- Row 7 -->
     <h2>Row7</h2>
    <div style="display: flex; margin: 5px;">
        <div style="background-color: red; width: 10%; height: 30px;"></div>
        <div style="background-color: blue; width: 100%; height: 30px; position: relative;">
          <div style="background-color: green;
            width: 85%;
            height: 10px;
            position :absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);"></div>
            
        </div>
    </div>

    <!-- Row 8 -->
     <h2>Row8</h2>
    <div style="display: flex; margin: 5px;">
        <div style="background-color: orange; width: 8%; height: 30px;"></div>
        <div style="background-color: green; width: 20%; height: 30px;"></div>
        <div style="background-color: orange; width: 8%; height: 30px;"></div>
        <div style="background-color: green; width: 20%; height: 30px;"></div>
        <div style="background-color: orange; width: 8%; height: 30px;"></div>
        <div style="background-color: green; width: 20%; height: 30px;"></div>
        <div style="background-color: orange; width: 8%; height: 30px;"></div>

        
    </div>

    <!-- Row 9 -->
     <h2>Row9</h2>
    <div style="display: flex; margin: 5px;">
        <div style="background-color: orange; width: 16%; height: 30px;"></div>
        <div style="background-color: green; width: 5%; height: 30px;"></div>
        <div style="background-color: orange; width: 16%; height: 30px;"></div>
        <div style="background-color: green; width: 5%; height: 30px;"></div>
        <div style="background-color: orange; width: 16%; height: 30px;"></div>
        <div style="background-color: green; width: 5%; height: 30px;"></div>
        <div style="background-color: orange; width: 16%; height: 30px;"></div>
        <div style="background-color: green; width: 5%; height: 30px;"></div>
        <div style="background-color: orange; width: 16%; height: 30px;"></div>
    </div>

</body>
