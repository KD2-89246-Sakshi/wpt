<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        h1{text-align: center;}

        .centre{
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
            justify-items: center;
        }
    </style>
</head>
    <img width="100px" src="./sunbeamlogo.png" alt="" class="centre">
<body>
    <h1>Sunbeam Registration Form</h1>
    <div style="width: 45%; float: left;">
    <video width="300px" src="./samplevideo.mp4" controls></video>
    </div>
    <div style="width:45%; float:right;">
    <table>
        <tbody>
            
            <tr>
                <td>
                    <label>Name</label>
                </td>
                <td>
                    :<input type="text">
                </td>

            </tr>
            <tr>
                <td>
                    <label>BirthDate</label>
                </td>
                <td>
                    :<input type="date">
                </td>

            </tr>

            <tr>
                <td>
                    <label>Email</label>
                </td>
                <td>
                    :<input type="email">
                </td>

            </tr>

            <tr>
                <td>
                    <label>Password</label>
                </td>
                <td>
                    :<input type="password">
                </td>

            </tr>

            <tr>
                <td>
                    <label>Address</label>
                </td>
                <td>
                    <textarea rows="5" placeholder="Sunbeam institute of IT"></textarea>
                </td>

            </tr>

            <tr>
                <td>
                    <label>Gender</label>
                </td>
                <td>
                    :<input type="radio" name="gender">Male
                    :<input type="radio" name="gender">FeMale

                </td>

            </tr>

            <tr>
                <td>
                    <label>Upload Photo</label>
                </td>
                <td>
                    :<input type="file" >
                   

                </td>

            </tr>

            <tr>
                <td>
                    <label>Select your Course </label>
                </td>
                <td>
                   : <select>
                    <option value="">JAVA</option>
                    <option value="">CPP</option>
                    <option value="">OS</option>
                   </select>

                </td>

            </tr>

            <tr>
                <td>
                    <label>Skill Set</label>
                </td>
                <td>
                   : <input type="checkbox">JAVA
                   <input type="checkbox">CPP
                   <input type="checkbox">OS


                </td>

            </tr>
            <tr>
                <td>
                </td>
                <td>
                    <input type="submit" value="register">
                    <input type="reset" value="clear">
                </td>
            </tr>

            

            
        </tbody>
    </table>
</div>
    
</body>
</html>
