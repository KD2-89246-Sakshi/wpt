<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table layout</title>
</head>
<body>
     <table border="2">
        
            <tr>
                <td colspan="5">1</td>
                

                
            </tr>
            <tr>
                <td rowspan="2" colspan="3">6</td>
                <td colspan="2">7</td>
                

            </tr>
            <tr>
                <td>11</td>
                <td>12</td>
                

            </tr>
            <tr>
                <td rowspan="3">16</td>
                <td colspan="4">17</td>
               
            </tr>
            <tr>
                <td rowspan="2">21</td>
                <td rowspan="2">22</td>
                <td colspan="2">23</td>
                

            </tr>
            <tr>
                <td colspan="2">26</td>
                
            </tr>
            <tr>
                <td colspan="4" rowspan="2">31</td>
                <td>32</td>
                

            </tr>
            <tr>
                <td>36</td>
               

            </tr>

       




     </table>
</body>
</html>
